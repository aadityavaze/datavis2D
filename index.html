<html>

<head>
  <title>Ego-centric data Visualization</title>
  <script src="//unpkg.com/force-graph"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/qwest/4.4.5/qwest.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.4/papaparse.min.js"></script>
  <script src="jquery-3.3.1.min.js"></script>


  
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" />
</head>

<body>
  <div id="sphere"></div>

  <div id="contain"  class="graph-data">
    <div id= "graphDataSelector" class="dataset-selector">
        <span class="textValue">Select Data</span><br>
        <input type="radio" name="dataSet" value="d0" checked="checked" > Test Data (n=7, l=13)<br>
        <input type="radio" name="dataSet" value="d1"> n=13, l=21<br>
        <input type="radio" name="dataSet" value="d2"> Indian Cities (n=14, l=18)<br>
    </div>
    <div class="range-slider">
      <input id="linkStrengthValue" class="range-slider__range" type="range" value="5" min="0" max="100" />
      <span class="range-slider__value">50</span>
      <span class="textValue">Node Link Strength</span>
    </div>
    <div class="range-slider">
      <input id="radialForceStrengthValue" class="range-slider__range" type="range" value="100" min="0" max="100" />
      <span class="range-slider__value">50</span>
      <span class="textValue">Radial Force Strength</span>
    </div>
    <br />
    <span id="errorValue" class="textValue">Calculating Error..</span>
    <span id="computationTimeValue" class="textValue">Computing Time..</span>
    <span id="iterationCountValue" class="textValue">Iterations: 0</span>
    <span id="graph-data-description"></span>
  </div>
  <div id="3d-graph"></div>

  <script src="index.js"></script>
  <script src="rangeSlider.js"></script>
  <div class="result-data">
    <!--  <button class="button">Button</button> -->
  </div>
</body>

</html>
